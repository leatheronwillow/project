{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required onkeyup="check()">
            <label><span id="message"></span></label>
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Register</button>
    </form>

    <script>
        function check() {
          if (document.getElementById("password").value == document.getElementById("confirmation").value){
            document.getElementById("submit").disabled = false;
            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerHTML = "Matches password";
          } else {
            document.getElementById("submit").disabled = true;
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerHTML = "Does not match password";
          }
        }
    </script>

{% endblock %}
