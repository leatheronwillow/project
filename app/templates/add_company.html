{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/add_company" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text" required>
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="contact" name="contact" placeholder="Contact" type="text" >
        </div>

        <div class="mb-3">
            <label for="category">Choose a category:</label>
            <select class="form-control mx-auto w-auto" id="category" name="category" placeholder="Category" type="text" required>
                <option value="printers">Printers</option>
                <option value="publishers">Publishers</option>
                <option value="binders">`Binders</option>
                <option value="paper">Papaer Suppliers</option>
            </select>
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="unit" name="unit" placeholder="Unit" type="text" >
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="block" name="block" placeholder="Block" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="street" name="street" placeholder="Street" type="text" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="city" name="city" placeholder="City" type="text" required>
            <!-- <label><span id="message"></span></label> -->
        </div>

        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
    </form>

{% endblock %}
